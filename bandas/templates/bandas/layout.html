<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandas App</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'bandas:bandas_list' %}">All Bandas</a></li>
            {% if album %}
                <li><a href="{% url 'bandas:banda_detail' album.banda.id %}">{{ album.banda.nome }}</a></li>
                <li><a href="{% url 'bandas:album_detail' album.id %}">{{ album.nome }}</a></li>
            {% elif banda %}
                <li><a href="{% url 'bandas:banda_detail' banda.id %}">{{ banda.nome }}</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
