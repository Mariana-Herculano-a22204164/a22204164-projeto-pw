{% extends 'base.html' %}
{% block content %}
<h1>Apagar Projeto</h1>
<p>De certeza que quer apagar o projeto?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'curso:projeto_detail' projeto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
