{% extends 'base.html' %}
{% block content %}
<h1>Apagar Curso</h1>
<p>De certeza que quer apagar a disciplina?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'curso:disciplina_detail' disciplina.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
